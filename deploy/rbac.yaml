---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tuned-viewer
  namespace: tuned-viewer
  labels:
    app.kubernetes.io/name: tuned-viewer
    app.kubernetes.io/component: analysis-tool

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tuned-viewer
  labels:
    app.kubernetes.io/name: tuned-viewer
    app.kubernetes.io/component: analysis-tool
rules:
# Access to tuned pods in the Node Tuning Operator namespace
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
  resourceNames: []
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]

# Access to ConfigMaps containing tuned profiles
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Access to Tuned custom resources from Node Tuning Operator
- apiGroups: ["tuned.openshift.io"]
  resources: ["tuneds", "profiles"]
  verbs: ["get", "list", "watch"]

# Access to nodes for analysis
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

# Access to view namespaces
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tuned-viewer
  labels:
    app.kubernetes.io/name: tuned-viewer
    app.kubernetes.io/component: analysis-tool
subjects:
- kind: ServiceAccount
  name: tuned-viewer
  namespace: tuned-viewer
roleRef:
  kind: ClusterRole
  name: tuned-viewer
  apiGroup: rbac.authorization.k8s.io

---
# Additional role for accessing the openshift-cluster-node-tuning-operator namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: openshift-cluster-node-tuning-operator
  name: tuned-viewer-node-tuning
  labels:
    app.kubernetes.io/name: tuned-viewer
    app.kubernetes.io/component: analysis-tool
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tuned-viewer-node-tuning
  namespace: openshift-cluster-node-tuning-operator
  labels:
    app.kubernetes.io/name: tuned-viewer
    app.kubernetes.io/component: analysis-tool
subjects:
- kind: ServiceAccount
  name: tuned-viewer
  namespace: tuned-viewer
roleRef:
  kind: Role
  name: tuned-viewer-node-tuning
  apiGroup: rbac.authorization.k8s.io