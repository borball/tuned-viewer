apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tuned-viewer-sidecar
  namespace: openshift-cluster-node-tuning-operator
  labels:
    app.kubernetes.io/name: tuned-viewer
    app.kubernetes.io/component: sidecar
    app.kubernetes.io/part-of: node-tuning-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tuned-viewer
      app.kubernetes.io/component: sidecar

  template:
    metadata:
      labels:
        app.kubernetes.io/name: tuned-viewer
        app.kubernetes.io/component: sidecar
        app.kubernetes.io/part-of: node-tuning-operator
    spec:
      serviceAccountName: tuned  # Use existing tuned service account
      hostNetwork: false
      hostPID: false
      hostIPC: false

      containers:
      - name: tuned-viewer
        image: quay.io/bzhai/tuned-viewer:latest
        imagePullPolicy: Always

        # Run as a monitoring/analysis service
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Tuned Viewer Sidecar starting on node: $NODE_NAME"
            echo "=============================================="

            # Show environment and available profiles
            echo "Environment information:"
            python3 -m tuned_viewer env
            echo ""

            echo "Available profiles on this node:"
            python3 -m tuned_viewer list
            echo ""

            # Keep running and provide analysis capability
            echo "Sidecar ready for analysis commands"
            echo "Access via: oc exec <pod-name> -c tuned-viewer -- python3 -m tuned_viewer <command>"
            echo ""

            # Run periodic analysis (every 5 minutes)
            while true; do
              echo "$(date): Running periodic analysis..."
              python3 -m tuned_viewer env > /tmp/analysis.log 2>&1 || true
              sleep 300
            done

        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

        volumeMounts:
        # Mount host tuned directories for direct access
        - name: host-etc-tuned
          mountPath: /host/etc/tuned
          readOnly: true
        - name: host-usr-lib-tuned
          mountPath: /host/usr/lib/tuned
          readOnly: true
        - name: host-run-tuned
          mountPath: /host/run/tuned
          readOnly: true
        # Work directory for analysis
        - name: work-dir
          mountPath: /tmp/tuned-analysis

        # Health check
        livenessProbe:
          exec:
            command:
            - python3
            - -m
            - tuned_viewer
            - env
          initialDelaySeconds: 30
          periodSeconds: 60

        readinessProbe:
          exec:
            command:
            - python3
            - -c
            - "import tuned_viewer"
          initialDelaySeconds: 10
          periodSeconds: 30

      volumes:
      # Host mounts for direct tuned access
      - name: host-etc-tuned
        hostPath:
          path: /etc/tuned
          type: DirectoryOrCreate
      - name: host-usr-lib-tuned
        hostPath:
          path: /usr/lib/tuned
          type: DirectoryOrCreate
      - name: host-run-tuned
        hostPath:
          path: /run/tuned
          type: DirectoryOrCreate
      # Work directory
      - name: work-dir
        emptyDir: {}

      # Node selection and tolerations to run alongside tuned
      nodeSelector:
        kubernetes.io/os: linux

      tolerations:
      - operator: "Exists"  # Run on all nodes like tuned daemon

      # Prefer to run on same nodes as tuned pods
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: tuned
              topologyKey: kubernetes.io/hostname