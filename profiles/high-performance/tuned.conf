# High performance profile - extends base performance with additional optimizations
[main]
summary=High performance profile with low latency optimizations
include=base-performance

[variables]
max_cpu_freq=100
isolate_cores=1,3,5,7
hugepages_enabled=1

[cpu]
# Inherits governor=performance from base-performance
# Override specific settings
force_latency=cstate.id_no_zero:1|3
min_perf_pct=100

[vm]
# Override base VM settings for even lower latency
swappiness=1
dirty_ratio=5
dirty_background_ratio=1

[sysctl]
kernel.sched_latency_ns=1000000
kernel.sched_min_granularity_ns=100000
net.core.busy_read=50
net.core.busy_poll=50

[scheduler]
isolated_cores=${isolate_cores}
runtime=950000