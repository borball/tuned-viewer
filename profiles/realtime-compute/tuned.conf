# Real-time compute profile - extends high-performance for real-time workloads
[main]
summary=Real-time compute profile optimized for deterministic performance
include=high-performance

[variables]
isolate_cores=2,4,6,8,10,12,14
hugepages_enabled=1
realtime_priority=99

[cpu]
# Override CPU settings for real-time behavior
governor=performance
force_latency=cstate.id:0
min_perf_pct=100
max_perf_pct=100

[vm]
# More aggressive memory settings for real-time
swappiness=0
dirty_ratio=3
dirty_background_ratio=1
zone_reclaim_mode=0

[sysctl]
# Real-time kernel parameters
kernel.sched_rt_period_us=1000000
kernel.sched_rt_runtime_us=950000
kernel.timer_migration=0
vm.stat_interval=120

[scheduler]
# Override scheduler with new isolated cores
isolated_cores=${isolate_cores}
runtime=990000
policy=fifo
priority=${realtime_priority}

[script]
script=#!/bin/bash
 # Configure CPU isolation
 echo "Configuring real-time CPU isolation..."
 for cpu in $(echo ${isolate_cores} | tr ',' ' '); do
     echo "Isolating CPU $cpu"
 done
 # Set real-time priorities
 echo "Setting real-time scheduling priorities..."